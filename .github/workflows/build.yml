name: Pantha Terminal CI + Build (All Platforms)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import test
        run: |
          python -c "from app.main import PanthaTerminal; print('Import OK on this OS')"

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Windows build (uses ; separator)
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --noconfirm --clean --name "PanthaTerminal" --onefile --icon "assets/icon.ico" --add-data "app/styles.tcss;." --add-data "app;app" app/main.py

      # Linux/macOS build (uses : separator)
      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: pyinstaller --noconfirm --clean --name "PanthaTerminal" --onefile --add-data "app/styles.tcss:." --add-data "app:app" app/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-${{ runner.os }}
          path: dist/*

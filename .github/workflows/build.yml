name: Build Pantha Terminal (Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        shell: pwsh
        run: |
          $ver = "v0.0.0"
          if ("${{ github.ref_type }}" -eq "tag") {
            $ver = "${{ github.ref_name }}"
          }
          "PANTHA_VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (CORRECT ONEDIR)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean `
            --name "PanthaTerminal" `
            --onedir `
            --console `
            --icon "assets/icon.ico" `
            --add-data "app/styles.tcss;app" `
            --add-data "assets;assets" `
            --collect-all textual `
            --collect-all rich `
            --paths app `
            app/main.py

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Create installer_output
        shell: pwsh
        run: New-Item -ItemType Directory -Force installer_output | Out-Null

      - name: Compile Installer
        shell: pwsh
        run: iscc installer/pantha_setup.iss

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows-${{ env.PANTHA_VERSION }}
          path: installer_output/*.exe

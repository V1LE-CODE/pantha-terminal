setup_installer:
  name: Build PanthaSetup.exe (Windows Installer)
  runs-on: windows-latest
  needs: test

  steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies + PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build PanthaTerminal.exe (for installer)
      run: |
        pyinstaller --noconfirm --clean --name "PanthaTerminal" --onefile --icon "assets/icon.ico" --add-data "app/styles.tcss;." --add-data "app;app" app/main.py

    - name: Debug dist folder
      run: |
        echo "==== DIST CONTENTS ===="
        dir dist
        echo "======================="

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Compile Installer (PanthaSetup.exe)
      run: |
        iscc installer\pantha_setup.iss

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: PanthaSetup-Windows
        path: installer_output/*

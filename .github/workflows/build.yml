name: Build Pantha Terminal

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build Windows Setup (PanthaSetup.exe)
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set version (tag or fallback) (NO GIT)
        shell: pwsh
        run: |
          $ver = "${{ github.ref_name }}"
          if ([string]::IsNullOrWhiteSpace($ver)) { $ver = "v0.0.0" }
          if ($ver -notmatch "^v") { $ver = "v0.0.0" }

          "PANTHA_VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Using version: $ver"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (Windows ONEDIR + CONSOLE)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean `
            --name "PanthaTerminal" `
            --onedir `
            --console `
            app/main.py

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Ensure installer_output folder exists
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path installer_output | Out-Null

      - name: Compile Windows Installer (pantha_setup.iss)
        shell: pwsh
        run: |
          iscc installer/pantha_setup.iss

      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows-${{ env.PANTHA_VERSION }}
          path: installer_output/*.exe

  build-linux:
    name: Build Linux Setup (AppImage)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set version (tag or fallback) (NO GIT)
        shell: bash
        run: |
          ver="${GITHUB_REF_NAME}"
          if [[ -z "$ver" ]]; then ver="v0.0.0"; fi
          if [[ "$ver" != v* ]]; then ver="v0.0.0"; fi
          echo "Using version: $ver"
          echo "PANTHA_VERSION=$ver" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux folder (PyInstaller ONEDIR)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --onedir \
            app/main.py

      - name: Install runtime tools needed for AppImage packaging
        run: |
          sudo apt-get update
          sudo apt-get install -y wget file

      - name: Create AppDir structure
        run: |
          rm -rf AppDir
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy the whole ONEDIR folder
          cp -r dist/PanthaTerminal AppDir/usr/bin/

          # AppRun must launch the real binary
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/PanthaTerminal/PanthaTerminal" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Desktop entry
          cat > AppDir/usr/share/applications/pantha-terminal.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=Pantha Terminal
          Exec=PanthaTerminal
          Icon=pantha-terminal
          Categories=Utility;TerminalEmulator;
          Terminal=true
          EOF

          # Icon (optional)
          if [ -f "assets/icon.png" ]; then
            cp assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/pantha-terminal.png
          fi

      - name: Download appimagetool (and extract it so NO FUSE is needed)
        run: |
          rm -f appimagetool-x86_64.AppImage
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Extract so we don't need libfuse2 at all
          ./appimagetool-x86_64.AppImage --appimage-extract
          chmod +x squashfs-root/AppRun

      - name: Make AppImage (FUSE-FREE)
        run: |
          ./squashfs-root/AppRun AppDir "PanthaTerminal-Linux-${{ env.PANTHA_VERSION }}.AppImage"
          chmod +x "PanthaTerminal-Linux-${{ env.PANTHA_VERSION }}.AppImage"
          file "PanthaTerminal-Linux-${{ env.PANTHA_VERSION }}.AppImage"

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-Linux-${{ env.PANTHA_VERSION }}
          path: PanthaTerminal-Linux-*.AppImage

  build-macos:
    name: Build macOS Setup (DMG)
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set version (tag or fallback) (NO GIT)
        shell: bash
        run: |
          ver="${GITHUB_REF_NAME}"
          if [[ -z "$ver" ]]; then ver="v0.0.0"; fi
          if [[ "$ver" != v* ]]; then ver="v0.0.0"; fi
          echo "Using version: $ver"
          echo "PANTHA_VERSION=$ver" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS folder (PyInstaller ONEDIR)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --onedir \
            app/main.py

      - name: Create DMG
        run: |
          rm -rf dmg
          mkdir -p dmg/PanthaTerminal
          cp -R dist/PanthaTerminal/* dmg/PanthaTerminal/

          hdiutil create -volname "PanthaTerminal" \
            -srcfolder dmg/PanthaTerminal \
            -ov -format UDZO \
            PanthaTerminal-macOS-${{ env.PANTHA_VERSION }}.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-macOS-${{ env.PANTHA_VERSION }}
          path: PanthaTerminal-macOS-*.dmg

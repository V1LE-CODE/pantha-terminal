name: Pantha Terminal CI + Builds + Setups

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import test
        run: |
          python -c "from app.main import PanthaTerminal; print('Pantha import OK')"

  setup_windows:
    name: Build Windows Setup (PanthaSetup.exe)
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout repo (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version (tag or fallback) - NEVER FAILS
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"

          $tag = ""
          try {
            $tag = (git describe --tags --abbrev=0) 2>$null
          } catch {
            $tag = ""
          }

          if (-not $tag) {
            $tag = "v0.0.${{ github.run_number }}"
          }

          echo "Using version: $tag"
          "PANTHA_VERSION=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # IMPORTANT:
      # - ONEDIR is required because your Inno Setup script copies dist\PanthaTerminal\*
      # - Use --console so errors show instead of instantly closing
      - name: Build PanthaTerminal (Windows ONEDIR + CONSOLE)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean `
            --name "PanthaTerminal" `
            --console `
            --icon "assets/icon.ico" `
            --add-data "app/styles.tcss;app" `
            --add-data "app;app" `
            app/main.py

          echo "==== DIST CONTENTS ===="
          Get-ChildItem -Recurse dist
          echo "======================="

          if (!(Test-Path "dist\PanthaTerminal\PanthaTerminal.exe")) {
            echo "ERROR: dist\PanthaTerminal\PanthaTerminal.exe missing"
            exit 1
          }

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Compile Windows Installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer\Pantha_setup.iss"

      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows
          path: installer_output/*

  setup_linux:
    name: Build Linux Setup (AppImage)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # AppImage works best with ONEDIR (not onefile)
      - name: Build PanthaTerminal (Linux ONEDIR)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --add-data "app/styles.tcss:app" \
            --add-data "app:app" \
            app/main.py

      - name: Create AppDir structure
        run: |
          rm -rf AppDir
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy the whole ONEDIR folder contents into AppDir/usr/bin
          cp -r dist/PanthaTerminal/* AppDir/usr/bin/

          chmod +x AppDir/usr/bin/PanthaTerminal || true

          # Desktop file required
          cat > AppDir/pantha-terminal.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=Pantha Terminal
          Exec=PanthaTerminal
          Icon=pantha-terminal
          Categories=Utility;System;
          Terminal=false
          EOF

          # AppRun required
          cat > AppDir/AppRun << 'EOF'
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/PanthaTerminal"
          EOF
          chmod +x AppDir/AppRun

          # We only have icon.ico in repo
          cp assets/icon.ico AppDir/pantha-terminal.ico || true
          cp assets/icon.ico AppDir/usr/share/icons/hicolor/256x256/apps/pantha-terminal.ico || true

      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Make AppImage
        run: |
          ./appimagetool-x86_64.AppImage AppDir PanthaTerminal-Linux.AppImage

      - name: Upload Linux Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Linux
          path: PanthaTerminal-Linux.AppImage

  setup_macos:
    name: Build macOS Setup (DMG)
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (macOS app bundle)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --windowed \
            --add-data "app/styles.tcss:app" \
            --add-data "app:app" \
            app/main.py

      - name: Create DMG
        run: |
          rm -rf dmg_stage
          mkdir -p dmg_stage
          cp -R dist/PanthaTerminal.app dmg_stage/
          hdiutil create -volname "Pantha Terminal" -srcfolder dmg_stage -ov -format UDZO PanthaTerminal-macOS.dmg

      - name: Upload macOS Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-macOS
          path: PanthaTerminal-macOS.dmg

name: Build Pantha Terminal (Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build Windows Installer (PanthaSetup.exe)
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # CHECKOUT
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for tags/versioning

      # --------------------------------------------------
      # VERSIONING
      # --------------------------------------------------
      - name: Set version (from tag or fallback)
        shell: pwsh
        run: |
          $version = "0.0.0"
          if ("${{ github.ref_type }}" -eq "tag") {
            $version = "${{ github.ref_name }}".TrimStart("v")
          }

          Write-Host "Using version: $version"

          "PANTHA_VERSION=$version" | Out-File `
            -FilePath $env:GITHUB_ENV `
            -Encoding utf8 `
            -Append

      # --------------------------------------------------
      # PYTHON
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # --------------------------------------------------
      # DEPENDENCIES
      # --------------------------------------------------
      - name: Install dependencies + PyInstaller
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # --------------------------------------------------
      # PYINSTALLER BUILD
      # --------------------------------------------------
      - name: Build PanthaTerminal (ONEDIR, console)
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --onedir `
            --console `
            --name "PanthaTerminal" `
            --icon "assets/icon.ico" `
            --add-data "app/styles.tcss;app" `
            --add-data "assets;assets" `
            --collect-all rich `
            --collect-all textual `
            --collect-submodules rich._unicode_data `
            app/main.py

      # --------------------------------------------------
      # INNO SETUP
      # --------------------------------------------------
      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y --no-progress

      - name: Ensure installer_output folder exists
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path installer_output | Out-Null

      - name: Compile Windows Installer
        shell: pwsh
        run: |
          iscc installer/pantha_setup.iss

      # --------------------------------------------------
      # ARTIFACT
      # --------------------------------------------------
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows-${{ env.PANTHA_VERSION }}
          path: installer_output/*.exe

name: Pantha Terminal CI + Installers

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import test
        run: |
          python -c "from app.main import PanthaTerminal; print('Pantha import OK')"


  # ==========================
  # WINDOWS INSTALLER (EXE)
  # ==========================
  build_windows_setup:
    name: Build Windows Setup (EXE Installer)
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # IMPORTANT:
      # We build a FOLDER app (not onefile) so the installer always works.
      - name: Build PanthaTerminal (Windows folder build)
        run: |
          pyinstaller --noconfirm --clean ^
            --name "PanthaTerminal" ^
            --windowed ^
            --icon "assets/icon.ico" ^
            --add-data "app/styles.tcss;app" ^
            app/main.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Compile Windows Installer
        run: |
          iscc installer\pantha_setup.iss

      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows
          path: installer_output/*


  # ==========================
  # LINUX INSTALLER (AppImage)
  # ==========================
  build_linux_appimage:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller + Pillow
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Build PanthaTerminal (Linux onefile)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --onefile \
            --add-data "app/styles.tcss:app" \
            app/main.py

      - name: Install AppImage requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 wget

      - name: Make AppImage
        run: |
          rm -rf AppDir
          mkdir -p AppDir/usr/bin

          # Put binary into AppDir
          cp dist/PanthaTerminal AppDir/usr/bin/PanthaTerminal
          chmod +x AppDir/usr/bin/PanthaTerminal

          # AppRun MUST be in root
          cat > AppDir/AppRun <<'EOF'
          #!/bin/sh
          exec "$(dirname "$0")/usr/bin/PanthaTerminal" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Desktop file MUST exist in root or appimagetool fails
          cat > AppDir/pantha-terminal.desktop <<'EOF'
          [Desktop Entry]
          Type=Application
          Name=Pantha Terminal
          Comment=Purple glowing terminal
          Exec=PanthaTerminal
          Icon=pantha-terminal
          Categories=Utility;TerminalEmulator;
          Terminal=false
          EOF

          # Convert icon.ico -> pantha-terminal.png (AppImage wants PNG)
          python - <<'PY'
from PIL import Image
ico_path = "assets/icon.ico"
out_path = "AppDir/pantha-terminal.png"

img = Image.open(ico_path)

frames = []
try:
    for i in range(img.n_frames):
        img.seek(i)
        frames.append((img.size[0]*img.size[1], img.copy()))
except Exception:
    frames.append((img.size[0]*img.size[1], img.copy()))

best = sorted(frames, key=lambda x: x[0], reverse=True)[0][1].convert("RGBA")
best = best.resize((256, 256))
best.save(out_path, format="PNG")
print("Saved icon:", out_path)
PY

          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Build AppImage
          ./appimagetool-x86_64.AppImage AppDir PanthaTerminal-Linux.AppImage

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-Linux
          path: PanthaTerminal-Linux.AppImage


  # ==========================
  # macOS INSTALLER (DMG)
  # ==========================
  build_macos_dmg:
    name: Build macOS DMG
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (macOS app)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --windowed \
            --add-data "app/styles.tcss:app" \
            app/main.py

      - name: Create DMG
        run: |
          rm -rf dmg_folder
          mkdir -p dmg_folder
          cp -R dist/PanthaTerminal.app dmg_folder/
          hdiutil create -volname "Pantha Terminal" -srcfolder dmg_folder -ov -format UDZO PanthaTerminal-macOS.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-macOS
          path: PanthaTerminal-macOS.dmg

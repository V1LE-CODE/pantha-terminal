name: Build Pantha Terminal (Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build Windows Setup (PanthaSetup.exe)
    runs-on: windows-latest

    steps:
      # --------------------------------------------------
      # CHECKOUT
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # VERSION FROM TAG
      # --------------------------------------------------
      - name: Set version (from tag or fallback)
        shell: pwsh
        run: |
          $ver = "v0.0.0"
          if ("${{ github.ref_type }}" -eq "tag") {
            $ver = "${{ github.ref_name }}"
          }
          Write-Host "Using version: $ver"
          "PANTHA_VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # --------------------------------------------------
      # PYTHON
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------------------
      # DEPENDENCIES
      # --------------------------------------------------
      - name: Install dependencies + PyInstaller
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # --------------------------------------------------
      # PYINSTALLER BUILD (TEXTUAL SAFE)
      # --------------------------------------------------
      - name: Build PanthaTerminal
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean `
            --name "PanthaTerminal" `
            --onedir `
            --console `
            --icon "assets/icon.ico" `
            --collect-all textual `
            --collect-all rich `
            --collect-submodules rich._unicode_data `
            app/main.py

      # --------------------------------------------------
      # INNO SETUP
      # --------------------------------------------------
      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Ensure installer_output folder exists
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path installer_output | Out-Null

      - name: Compile Windows Installer
        shell: pwsh
        run: |
          iscc installer/pantha_setup.iss

      # --------------------------------------------------
      # UPLOAD ARTIFACT
      # --------------------------------------------------
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows-${{ env.PANTHA_VERSION }}
          path: installer_output/*.exe

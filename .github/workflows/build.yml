name: Build Pantha Terminal

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows-setup:
    name: Build Windows Setup (PanthaSetup.exe)
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set version (tag or fallback)
        shell: pwsh
        run: |
          $tag = (git describe --tags --abbrev=0 2>$null)
          if (-not $tag) { $tag = "v0.0.0" }
          echo "PANTHA_VERSION=$tag" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Using version: $tag"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (Windows ONEDIR + CONSOLE)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean ^
            --name PanthaTerminal ^
            --onedir ^
            --console ^
            --add-data "app/styles.tcss;app" ^
            main.py

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Compile Windows Installer
        shell: pwsh
        run: |
          iscc installer/pantha_setup.iss

      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows
          path: installer_output/*.exe

  build-linux-appimage:
    name: Build Linux Setup (AppImage)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set version (tag or fallback)
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "PANTHA_VERSION=$tag" >> $GITHUB_ENV
          echo "Using version: $tag"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux folder (PyInstaller ONEDIR)
        run: |
          pyinstaller --noconfirm --clean \
            --name PanthaTerminal \
            --onedir \
            --add-data "app/styles.tcss:app" \
            main.py

      - name: Install AppImage dependencies (FIX libfuse.so.2)
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp -r dist/PanthaTerminal/* AppDir/usr/bin/

          cat > AppDir/usr/share/applications/pantha-terminal.desktop <<EOF
          [Desktop Entry]
          Name=Pantha Terminal
          Exec=PanthaTerminal
          Icon=pantha-terminal
          Type=Application
          Categories=Utility;TerminalEmulator;
          Terminal=true
          EOF

          cp assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/pantha-terminal.png || true

          cat > AppDir/AppRun <<'EOF'
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/PanthaTerminal"
          EOF

          chmod +x AppDir/AppRun

      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Make AppImage
        run: |
          ./appimagetool-x86_64.AppImage AppDir PanthaTerminal-Linux.AppImage

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-Linux-AppImage
          path: PanthaTerminal-Linux.AppImage

  build-macos-dmg:
    name: Build macOS Setup (DMG)
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set version (tag or fallback)
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "PANTHA_VERSION=$tag" >> $GITHUB_ENV
          echo "Using version: $tag"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS folder (PyInstaller ONEDIR)
        run: |
          pyinstaller --noconfirm --clean \
            --name PanthaTerminal \
            --onedir \
            --add-data "app/styles.tcss:app" \
            main.py

      - name: Create DMG
        run: |
          mkdir -p dmgroot
          cp -r dist/PanthaTerminal dmgroot/PanthaTerminal
          hdiutil create PanthaTerminal-macOS.dmg -srcfolder dmgroot -ov

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-macOS-DMG
          path: PanthaTerminal-macOS.dmg

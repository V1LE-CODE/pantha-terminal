name: Pantha Terminal Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic import test
        run: |
          python -c "from app.main import PanthaTerminal; print('Pantha Terminal import OK')"

  build-windows:
    name: Build EXE (Windows)
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Pantha Terminal EXE
        run: |
          pyinstaller --noconfirm --clean ^
            --name "PanthaTerminal" ^
            --onefile ^
            --icon "assets/icon.ico" ^
            --add-data "app;app" ^
            app/main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-Windows
          path: dist/PanthaTerminal.exe
